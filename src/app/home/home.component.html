
<div class="all">
    <div class="top">
        <div class="left">
            <img src="assets/DOSE.gif" style="width:50%;height:100%;">
        </div>
        <div class="right">
            <p style="color: black; font-size:25px;" >QUOTES</p>
            <p class="items"></p>

        </div>
    </div>
    <div class="bottom">
        <div class="counter">
            <span>Bookings</span> <br>
            <span [CountTo]="count.countTo" [from]="count.from" [duration]="count.duration" style="color:red" ></span>

        </div>
        <div class="counter">
            <span>HAPPY CUSTOMERS</span> <br>
            <span [CountTo]="countPeople.countTo" [from]="countPeople.from" [duration]="count.duration" style="color:red" ></span>

        </div>
        <div class="counter">
            <span>BRANCHES</span> <br>
            <span [CountTo]="countCountry.countTo" [from]="countCountry.from" [duration]="count.duration" style="color:red" ></span>

        </div>

    </div>
</div>
